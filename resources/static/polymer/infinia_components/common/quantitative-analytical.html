<dom-module id="quantitative-analytical">
	<template>
		<style include="common-styles"></style>
		
		<!-- Estilos del propio componente -->
		<style>
			.container {
				border: 1px solid var(--primary-color);
				box-shadow: 2px 2px 1px #888888;
				margin: 0 auto;
				padding: 5px;
				height:100%;
			}
			
			hr {
				size: 100%;
				height: 1px;
				background-color: var(--primary-color);
				margin: 0;
			}
			
			h3, h2 {
				margin-left: 2px;
			}
			
			span {
				margin-left: 2px;
				color: #999;
				font-size: 12px;				
			}
			
			.col-container {
			    display: table; /* Make the container element behave like a table */
			    width: 100%; /* Set full-width to expand the whole page */		    
			}
			
			.col {
			    display: table-cell; /* Make elements inside the container behave like table cells */
			}					
		</style>
		
		<div class="container">
			<div class="row">
				<h3>{{_localize(title)}}</h3>
				<span>{{_localize(subTitle)}}</span>
			</div>
			<hr />
			<div class="col-container">
				<div class="col" style="vertical-align: middle;text-align: center;color: #999;">
					<iron-icon icon="{{logo}}"></iron-icon>
				</div>
				<div class="col">
					<h3>{{_localize(content)}}</h3>
					<span>{{_localize(contentSubtitle)}}</span>
				</div>
			</div>
		</div>
	</template>
	
	<script>
		class QuantitativeAnalytical extends Polymer.Element {
			static get is() {
				return "quantitative-analytical";
			}
			
			static get properties() {
				return {
					title: String,
					subTitle: String,
					logo: String,
					content: String,
					contentSubtitle: String
				}
			}
			
			constructor() {
				super();
			}
			
			ready() {
				super.ready();
			}
			
			setTitle(title) {
				this.title = title;
			}
			
			setSubTitle(subTitle) {
				this.subTitle = subTitle;
			}
			
			setLogo(logo) {
				this.setLogo = logo;
			}
			
			setContent(content) {
				this.content = content;
			}
			
			setContentSubTitle(contentSubTitle) {
				this.contentSubTitle = contentSubTitle;
			}

			_localize(text) {
				return localizer.get(text);
			}
		}
		
		customElements.define(QuantitativeAnalytical.is, QuantitativeAnalytical);
	</script>
</dom-module>
