


	<form class="mt20" id="retailer-form">
	
		<input type="hidden" class="form-control" name="idLocations"/>
		
		<div class="form-section-title" data-text="-retailerData"></div>

		<div class="row mt20">
			<div class="form-group col-sm-4">
				<label data-text="-name"></label> <input class="form-control required" name="name" />
			</div>
			<div class="form-group col-sm-4">
				<label data-text="-status"></label>
				<infinia-select class="required" name="status"></infinia-select>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-sm-4">
				<label>Logo</label>
				<file-loader id="file-loader" name="logo" accept="image"></file-loader>
			</div>
			<div id="permissionManagement">
				<div class="form-group col-sm-4">
					<label>Retailer con permisos de administración de Ubicaciones</label>
					<div class="radio">
		    			<label><input type="radio" name="locationAdminPermission" value="1"/>Activo</label>
		    		</div>
		    		<div class="radio">
		    			<label><input type="radio" name="locationAdminPermission" value="0" checked="checked"/>Inactivo</label>
		    		</div>
		    	</div>
		    	<div class="form-group col-sm-4">
		    		<label>Retailer con permisos de administración de Trackers</label>
					<div class="radio">
		      			<label><input type="radio" name="trackerAdminPermission" value="1"/>Activo</label>
		      		</div>
		      		<div class="radio">
		      			<label><input type="radio" name="trackerAdminPermission" value="0" checked="checked"/>Inactivo</label>
		      		</div>
				</div>
			</div>
		</div>
		<div class="row mt20">
			<div class="col-sm-12 text-center">
				<button type="button" class="btn btn-primary" id="save-retailer" data-text="-save"></button>
			</div>
		</div>
	</form>
